<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form >
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" #nombre required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Subir imagen</ion-label>
        <br>
        <ion-input type="file" name="foto" (change)="obtenerImagen($event)"></ion-input>
      </ion-item>
      <ion-button (click)="storeImagen(nombre)">Subir</ion-button>
    </form>
    
  </div>
</ion-content>
